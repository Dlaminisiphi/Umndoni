{% extends "base.html" %} {% block title %}User Profile - FixIt Umndoni{% endblock %}
{% block content %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

 
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form for profile information -->
<form action="" method="POST">

    <!-- Container to hold the profile information -->
    <div class="container rounded bg-white mt-5 mb-5">
        <!-- Row to structure the layout -->
        <div class="row">
            <!-- Column for user information -->
            <div class="col-md-3 border-right">
                <!-- User profile details -->
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <!-- User profile image -->
                    <img class="rounded-circle mt-5" width="150px" src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png">
                    <!-- User name -->
                    <span class="font-weight-bold">Edogaru</span>
                    <!-- User email -->
                    <span class="text-black-50">edogaru@mail.com.my</span>
                </div>
            </div>

            <!-- Column for profile settings -->
            <div class="col-md-5 border-right">
                <!-- Profile settings details -->
                <div class="p-3 py-5">
                    <!-- Title for the profile settings section -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>

                    <!-- Form for updating user information -->
                    <div class="row mt-2">
                        <!-- Input field for first name -->
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" name="first_name" placeholder="first name" value=""></div>
                        <!-- Input field for surname -->
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" name="surname" value="" placeholder="surname"></div>
                    </div>

                    <!-- Additional user information fields -->
                    <div class="row mt-3">
                        <!-- Input field for phone number -->
                        <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" name="phone_number" placeholder="enter phone number" value=""></div>
                        <!-- Input field for email ID -->
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" name="email_id" placeholder="enter email id" value=""></div>
                    </div>

                    <!-- Save profile button -->
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>

</form>

{% endblock %}
